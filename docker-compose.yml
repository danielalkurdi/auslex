services:
  frontend:
    build:
      context: .
      args:
        REACT_APP_API_ENDPOINT: http://localhost:8000
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_ENDPOINT=http://localhost:8000
    depends_on:
      - backend
    networks:
      - auslex-network

  backend:
    image: python:3.9-slim
    ports:
      - "8000:8000"
    working_dir: /app
    volumes:
      - ./backend:/app
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ALLOWED_ORIGINS=http://localhost:3000
    command: >
      sh -c "pip install -r requirements.txt && python -m uvicorn main:app --host 0.0.0.0 --port 8000"
    networks:
      - auslex-network

networks:
  auslex-network:
    driver: bridge 